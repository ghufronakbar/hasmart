services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: hasmart-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hasmart-network
    expose:
      - "5432"

  # Backend Service
  backend:
    build:
      context: ./hasmart-backend
      dockerfile: Dockerfile
    container_name: hasmart-backend
    restart: always
    depends_on:
      - db
    environment:
      PORT: ${PORT}
      BASE_URL: ${BASE_URL}
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY}
    networks:
      - hasmart-network
    ports:
      - "5555:5555"
    expose:
      - "3000"
      - "5555" # for prisma studio

  # Frontend Service
  frontend:
    build:
      context: ./hasmart-frontend
      dockerfile: Dockerfile
    container_name: hasmart-frontend
    restart: always
    depends_on:
      - backend
    environment:
      # Server-side fetching (Docker internal network)
      BACKEND_URL: ${BACKEND_URL}
      # Client-side fetching (Browser through Nginx)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: ${NODE_ENV}
    networks:
      - hasmart-network
    expose:
      - "3000"

  # Nginx Gateway
  nginx:
    image: nginx:alpine
    container_name: hasmart-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - hasmart-network

networks:
  hasmart-network:
    driver: bridge

volumes:
  postgres_data:
