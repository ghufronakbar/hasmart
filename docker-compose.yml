version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: hasmart-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hasmart-network
    ports:
      - "5432:5432" # Akses dari luar pakai localhost:5432

  # Backend Service
  backend:
    build:
      context: ./hasmart-backend
      dockerfile: Dockerfile
    container_name: hasmart-backend
    restart: always
    depends_on:
      - db
    environment:
      # Port internal container
      PORT: 9999 
      BASE_URL: ${BASE_URL}
      # PENTING: Di dalam docker, host DB adalah 'db', bukan 'localhost'
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      DIRECT_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY}
    networks:
      - hasmart-network
    ports:
      # Expose Port 9999 Host ke 9999 Container
      # Supaya Frontend (Browser) bisa hit API langsung ke localhost:9999
      - "9999:9999" 

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./hasmart-frontend
      dockerfile: Dockerfile
    container_name: hasmart-frontend
    restart: always
    depends_on:
      - backend
    environment:
      # Server-side Fetching (Docker Network): Panggil nama service 'backend' dan port '9999'
      BACKEND_URL: http://backend:9999
      # Client-side Fetching (Browser): Tetap /api jika pakai Rewrites, atau http://localhost:9999
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: ${NODE_ENV}
    networks:
      - hasmart-network
    ports:
      # REQUEST ANDA: Expose container 3000 ke Host 8080
      - "8080:3000"

networks:
  hasmart-network:
    driver: bridge

volumes:
  postgres_data: